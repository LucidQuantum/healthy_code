<!DOCTYPE html>
<html>
   <head>
      <title>健康码、行程码收集</title>
      <link rel="stylesheet" type="text/css" href="./style.css" />
      
   </head>
   <body>
      <div class="title">
         <h1>金华职安技能培训中心</h1>
         <p class="description">学员健康码、行程码上传通道</p>
      </div>

      <p class="tags" id="project_label">1、选择场次</p>
      <select class="box" id="project" onchange="get_string_input('project')">
         <option value="3月现场报名咨询">3月现场报名咨询</option>
         <option value="3月14日_特种设备作业_培训">
            3月14日_特种设备作业_培训
         </option>
         <option value="3月15日_电工作业_培训">3月15日_电工作业_培训</option>
         <option value="3月17日_高处作业_培训">3月17日_高处作业_培训</option>
         <option value="3月22日_危化管理_培训">3月22日_危化管理_培训</option>
      </select>

      <p class="tags" id="user_name_label">2、身份证上的姓名</p>
      <input type="text" class="box" id="user_name" onchange="get_string_input('user_name')"></input>

      <p class="tags" id="user_phone_label">3、手机号（报名时填写的号码）</p>
      <input type="number" class="box" id="user_phone" onchange="get_string_input('user_phone')"></input>

      <p class="tags" id="healthy_code_label">4、上传当天【健康码】截图</p>
      <input class="box"  type="file" accept="image/gif, image/jpg, image/png" id="healthy_code" onchange="get_image_input('healthy_code')" />
      <img id="healthy_code_image"/>

      <p class="tags" id="travel_code_label">5、上传当天【行程码】截图</p>
      <input class="box"  type="file" accept="image/gif, image/jpg, image/png" id="travel_code" onchange="get_image_input('travel_code')"/>
      <img id="travel_code_image"/>

      <p class="tags" id="covid_test_label">6、(可选)上传48小时内【核酸检测】截图</p>
      <input class="box"  type="file" accept="image/gif, image/jpg, image/png" id="covid_test" onchange="get_image_input('covid_test')" />
      <img id="covid_test_image"/>

      <hr class="margin_bottom_large" />

      <p class="margin_bottom_small">本人近14天内是否有以下情况：</p>
      <p class="margin_bottom_small">1、是否有发热、干咳、乏力、味觉嗅觉减退或丧失、鼻塞、流涕、咽痛、腹泻等症状？</p>
        <label class="margin_right_large">
            <input class="radio" type="radio" name="q1">
            <span>是</span>
        </label>
        <label>
            <input  class="radio"type="radio" name="q1" checked>
            <span>否</span>
        </label>
      <p class="margin_top_small margin_bottom_small">2、是否有国内中高风险地区旅行史或居住史？</p>
              <label class="margin_right_large">
            <input class="radio" type="radio" name="q2">
            <span>是</span>
        </label>
        <label>
            <input  class="radio"type="radio" name="q2" checked>
            <span>否</span>
        </label>
      <p class="margin_top_small margin_bottom_small">3、是否有与境外、国内中高风险地区旅居史的发热/呼吸道病例有接触史？</p>
              <label class="margin_right_large">
            <input class="radio" type="radio" name="q3">
            <span>是</span>
        </label>
        <label>
            <input  class="radio"type="radio" name="q3" checked>
            <span>否</span>
        </label>
      <p class="margin_top_small margin_bottom_small">4、与你共同居住、共同生活、共同工作的密切接触人员当中是否有相似的发热/呼吸道病例？</p>
              <label class="margin_right_large">
            <input class="radio" type="radio" name="q4">
            <span>是</span>
        </label>
        <label>
            <input  class="radio"type="radio" name="q4" checked>
            <span>否</span>
        </label>

      <hr class="margin_bottom_large margin_top_large" />

        <input class="radio margin_right_small" id="check" type="checkbox" name="q5" onchange="validate_all_fields()" checked=true>
        <span class="plain_text">本人承诺：以上信息属实</span>

      <button class="button box" id="submit_button" disabled=true onclick="submit_data()">请填写所有必填项</button>
   </body>
</html>
<script src="./script.js"></script>
