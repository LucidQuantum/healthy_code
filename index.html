<!DOCTYPE html>
<html>
    <head>
        <title>健康码、行程码收集</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    </head>

    <body>
        <!-- 标题 -->
        <h1 class="margin_bottom_tiny margin_top_large">金华职安技能培训中心</h1>
        <h2 class="margin_bottom_medium" id="subtitle">xx月xx日 - 健康码上传通道</h2>

        <!-- 第一步：填写信息 -->
        <hr class="margin_bottom_medium" />
        <h1 class="margin_bottom_medium">第一步：填写信息</h1>

        <h2 class="margin_bottom_tiny" id="name_label">请输入姓名</h2>
        <input placeholder="2-6个中文汉字" type="text" class="margin_bottom_small input" id="name" />

        <h2 class="margin_bottom_tiny" id="phone_label">填写手机号</h2>
        <!-- <input placeholder="11位数字" type="number" class="margin_bottom_medium input" id="phone" oninput="get_string_input('uphone')" /> -->
        <input placeholder="11位数字" type="number" class="margin_bottom_medium input" id="phone" />

        <hr class="margin_bottom_medium" />

        <!-- 第二步：上传健康码 -->
        <h1 class="margin_bottom_tiny" id="healthy_label">第二步：上传健康码</h1>
        <input class="input" type="file" accept="image/gif, image/jpg, image/png" id="healthy" />
        <img id="healthy_image" class="margin_bottom_small margin_top_small" />

        <hr class="margin_bottom_medium" />

        <!-- 第三步：上传行程码 -->
        <h1 class="margin_bottom_tiny" id="travel_label">第三步：上传行程码</h1>
        <input class="input" type="file" accept="image/gif, image/jpg, image/png" id="travel" />
        <img id="travel_image" class="margin_bottom_small margin_top_small" />

        <hr class="margin_bottom_medium" />

        <!-- 第四步：上传核酸检测（可选） -->
        <h1 class="margin_bottom_tiny" id="covid_label">第四步：上传核酸检测（可选）</h1>
        <input class="input" type="file" accept="image/gif, image/jpg, image/png" id="covid" />
        <img id="covid_image" class="margin_bottom_small margin_top_small" />

        <hr class="margin_bottom_medium" />

        <!-- 第五步：勾选项目 -->
        <h1 class="margin_bottom_tiny">第五步：确认状况</h1>
        <h2 class="margin_bottom_medium">本人近14天内是否有以下情况</h2>

        <div class="margin_bottom_small">
            <p class="margin_bottom_tiny_plus">1、是否有发热、干咳、乏力、味觉嗅觉减退或丧失、鼻塞、流涕、咽痛、腹泻等症状？</p>
            <input class="radio" type="radio" name="q1" />
            <p class="margin_right_large">是</p>
            <input class="radio" type="radio" name="q1" checked />
            <p>否</p>
        </div>

        <div class="margin_bottom_small">
            <p class="margin_bottom_tiny_plus">2、是否有国内中高风险地区旅行史或居住史？</p>
            <input class="radio" type="radio" name="q2" />
            <p class="margin_right_large">是</p>
            <input class="radio" type="radio" name="q2" checked />
            <p>否</p>
        </div>

        <div class="margin_bottom_small">
            <p class="margin_bottom_tiny_plus">3、是否有与境外、国内中高风险地区旅居史的发热/呼吸道病例有接触史？</p>
            <input class="radio" type="radio" name="q3" />
            <p class="margin_right_large">是</p>
            <input class="radio" type="radio" name="q3" checked />
            <p>否</p>
        </div>

        <div class="margin_bottom_medium">
            <p class="margin_bottom_tiny_plus">4、与你共同居住、共同生活、共同工作的密切接触人员当中是否有相似的发热/呼吸道病例？</p>
            <input class="radio" type="radio" name="q4" />
            <p class="margin_right_large">是</p>
            <input class="radio" type="radio" name="q4" checked />
            <p>否</p>
        </div>

        <hr class="margin_bottom_medium" />

        <div class="margin_bottom_small">
            <input class="radio margin_right_small" id="check" type="checkbox" name="q5" onchange="validate_all_fields()" checked="true" />
            <p>本人承诺：以上信息属实</p>
        </div>

        <button class="margin_bottom_large" id="submit_button" disabled>请填写所有必填项</button>
    </body>
</html>
<script type="module" src="./script.js"></script>
